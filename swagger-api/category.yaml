swagger: "2.0"
info:
  title: Kadaya Backend API Documentation
  version: 1.0.0
host: localhost:3000
schemes:
  - http
tags:
  - name: Shop
    description: Shop
  - name: Buyer
    description: Buyer
  - name: Category
    description: Category
  - name: Image
    description: Image
  - name: Item
    description: Item
  - name: Monitoring
    description: Monitoring
  - name: Order
    description: Order
securityDefinitions:
  ApiKeyAuth:
    type: apiKey
    in: header
    name: x-access-token
paths:
  /category/:
    get:
      summary: Get all
      tags:
        - Category
      consumes:
        - application/json
      responses:
        200:
          description: OK
        502:
          description: Server Error
  /category/shops/:
    get:
      summary: Get shops categorized
      tags:
        - Category
      consumes:
        - application/json
      responses:
        200:
          description: OK
        502:
          description: Server Error